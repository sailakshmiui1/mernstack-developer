<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        .flag-style{
            width: 400px;
            height: 80px;
            border-radius: 5px;
        }
        .top{
            background-color: #FF671F ;
        }
        .middle{
            background-color: #FFFFFF;            
        }
        .bottom{
            background-color:  #046A38;
        }
    </style>
</head>
<body>
    <div class="flag-style top"></div>
    <div class="flag-style middle"></div>
    <div class="flag-style bottom"></div>
</body>
</html>
