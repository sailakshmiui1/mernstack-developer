<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #content {
  display: none;
}
input[type="button"]{
    color: transparent;
    text-shadow: 0 0 0 #000;
    padding: 6px 12px;
    width: 150px;
    cursor: pointer;
}
input[type="button"]:focus{
    outline: none;
}
input:focus + div#content {
  display: block;
}
    </style>
</head>
