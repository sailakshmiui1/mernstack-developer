<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Air Balloon</title>
    <style>
        .baloon-style {
            width: 300px;
            height: 375px;
            /* margin: 100px 0 0 100px; */
            margin-top: 100px;
            margin-left: 100px;
            border: 5px dashed red;       
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 5px;
            padding-right: 5px;              
        }
        .baloon-style img {
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="baloon-style">
        <img src="../images/balloon.png" alt="balloon">
    </div>
</body>

</html>
